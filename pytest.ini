# pytest.ini
[pytest]
minversion = 7.0
addopts = -ra -q
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 让 pytest 识别本项目源码路径，避免相对导入麻烦
pythonpath =
    .
    ./core
    ./models
    ./services
    ./routers
    ./config

markers =
    unit: mark a test as a unit test
    integration: mark a test as an integration test
